<!DOCTYPE html>
<html lang="en">
  <head>
  <title>EmojiCipher</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/crypto.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href='//fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
  </head>
  <body>

  <script src="js/cipheralt.js"></script>

    <div id="body" class="container">

      <p class="text-center">
        <div class="col-md-2 col-md-offset-4">
        <h2>CRYPTO</h2>
        </div>
        <div class="col-md-4 col-md-offset-4">
          <h1 id="description">The EmojiCipher</h1>
        </div>
      </p>

      <p>
        <div class="row">
        <div class="col-md-5 col-md-offset-1">
        <textarea id="plaintext" class="form-control" rows="10" style="resize: none;"
          placeholder="Enter the text to be emoji'd..."></textarea>
        </div>
        <div class="col-md-5">
          <textarea id="ciphertext" class="form-control" rows="10" style="resize: none;"
            placeholder="Demoji'd plaintext."></textarea>
        </div>
        </div>
      </p>

      <p>
        <div class="row">
          <div class="form-group">

            <div class="col-md-6 col-md-offset-3">
              <input type="text" class="form-control"
                id="keyword1" placeholder="Keyword"></div>

            <!--<div class="col-md-4">
              <input type="text" class="form-control"
                id="keyword2" placeholder="Keyword #2"></div>-->

          </div>
        </div>
      </p>

      <p>
        <div class="row">
          <div class="col-md-1 col-md-offset-3">
            <button id="encrypt" type="button" class="btn btn-danger"
              onclick="encrypt();">Encrypt</button>
          </div>

          <div class="col-md-1 col-md-offset-4">
            <button id="decrypt" type="button" class="btn btn-success"
              onclick="decrypt();">Decrypt</button>
          </div>
        </div>
      </p>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
